[End]

[Trace]
	variableName = 'NEE'

	Evaluate = 'NEE = sum([FC,SC],2,''omitnan'');
		    NEE(all(isnan(FC)&isnan(SC),2)) = NaN;'
	
	title = 'net ecosystem exchange'
	units = '\mu mol m^{-2} s^{-1}'
	minMax = [-60,50]

	Ameriflux_Variable = 'NEE'
